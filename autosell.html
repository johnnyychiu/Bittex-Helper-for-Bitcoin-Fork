<!DOCTYPE html>
<html>
<head>
	<title>Quick Sell Bitcoin - Bittrex</title>
	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("Aug 1, 2017 20:20:00").getTime();
		// Settings
			var apikey		=	null;
			var apisecret	=	null;
		// 
		function init(){
			apikey		=	document.getElementById("api").value;
			apisecret	=	document.getElementById("apis").value;			
		}
		//
		var x = setInterval(function() {
			if ( apikey !== null &&  apisecret !== null) {
				document.getElementById("setting").innerHTML = "OK!";
			}
			var now = new Date().getTime();
			var distance = countDownDate - now;
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			document.getElementById("timer").innerHTML = days + "d " + hours + "h "
			+ minutes + "m " + seconds + "s ";
			if (distance < 0) {
				clearInterval(x);
				window.location.replace("sell.php?api=" + apikey + "&apis=" + apisecret);
			}
		}, 1000);
	</script>	
</head>
<body>
	<center>
		<h1 id="timer"></h1>
		<h1 id="setting"></h1>
		API Key:<input type="text" id="api"></input><br><br>
		API Secret:<input type="text" id="apis"></input><br><br>
		<button onclick="init();">Set</button>
	</center>
</body>
</html>
